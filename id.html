    <style>
        /* ÊéíË°åÊ¶úÂÆπÂô®Ê†∑Âºè */
        .ranking-container {

            background-color: rgba(0, 0, 0, 0.75);

        .ranking-title {

            padding-bottom: 15px;

        /* ÊéíË°åÊ¶úÂàóË°®Ê†∑Âºè */
        .ranking-list {

        .ranking-item {

            align-items: center;

        /* ÊàòÈòü‰ø°ÊÅØÊ†∑Âºè‰ºòÂåñ */

        .points {

        /* ÂàÜÈ°µÊ†∑Âºè */
        .pagination {

        .page-btn {

            padding: 8px 15px;

        }

        .page-btn:hover {

        .page-btn.active {
            background-color: #58B2CC;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(88, 178, 204, 0.5);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: rgba(88, 178, 204, 0.5);
            color: rgba(88, 178, 204, 0.5);
        }
    </style>
</head>

    <!-- ÊéíË°åÊ¶úÂÆπÂô® -->

        const rankingData = [

            {

                teamSize: 12
            },
            {
                id: 4,

                points: 9510,

                teamSize: 5
            },
            {

                points: 9420,
                team: "ÊöóÂΩ±ÁåéÊâã",
                teamSize: 10
            },
            {
                id: 6,

                points: 9350,
                team: "ÁéãËÄÖ‰πãÂ∏à",
                teamSize: 8
            },
            {
                id: 7,

                points: 9280,
                team: "ÁÉàÁÅ´ÊàòÈòü",
                teamSize: 6
            },
            {
                id: 8,
                name: "Âê¥ÂçÅ",
                avatar: "avatar8.jpg",
                points: 9150,
                team: "ÊòüÈôÖÊº´Ê∏∏ËÄÖ",
                teamSize: 5
            },
            {

                avatar: "avatar9.jpg",
                points: 9020,
                team: "Â∑ÖÂ≥∞ÊàòÈòü",
                teamSize: 12
            },
            {
                id: 10,
                name: "Áéã‰∫å",
                avatar: "avatar10.jpg",
                points: 8980,
                team: "ÊöóÂΩ±ÁåéÊâã",
                teamSize: 10
            },
            {
                id: 11,

                avatar: "avatar11.jpg",
                points: 8850,
                team: "ÁÉàÁÅ´ÊàòÈòü",
                teamSize: 6
            },
            {
                id: 12,
                name: "Êù®Âõõ",
                avatar: "avatar12.jpg",
                points: 8720,
                team: "Èõ∑ÈúÜÊàòÈòü",
                teamSize: 7
            },
            {
                id: 13,
                name: "ÈªÑ‰∫î",
                avatar: "avatar13.jpg",
                points: 8650,
                team: "Èõ∑ÈúÜÊàòÈòü",
                teamSize: 7
            },
            {
                id: 14,
                name: "ÂàòÂÖ≠",
                avatar: "avatar14.jpg",
                points: 8580,
                team: "ÁéãËÄÖ‰πãÂ∏à",
                teamSize: 8
            },
            {
                id: 15,
                name: "Êñπ‰∏É",
                avatar: "avatar15.jpg",
                points: 8450,
                team: "ÊòüÈôÖÊº´Ê∏∏ËÄÖ",
                teamSize: 5
            }
        ];

        // ÂàÜÈ°µÈÖçÁΩÆ
        const itemsPerPage = 5;
        let currentPage = 1;
        const totalPages = Math.ceil(rankingData.length / itemsPerPage);

        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const rankingList = document.getElementById('rankingList');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageBtns = document.querySelectorAll('.page-btn[data-page]');

        // Ê∏≤ÊüìÂΩìÂâçÈ°µÊï∞ÊçÆ
        function renderPage(page) {
            // Ê∏ÖÁ©∫ÂàóË°®
            rankingList.innerHTML = '';
            
            // ËÆ°ÁÆóÂΩìÂâçÈ°µÊï∞ÊçÆÁöÑËµ∑ÂßãÂíåÁªìÊùüÁ¥¢Âºï
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, rankingData.length);
            
            // Ëé∑ÂèñÂΩìÂâçÈ°µÊï∞ÊçÆ
            const currentItems = rankingData.slice(startIndex, endIndex);
            
            // Ê∏≤ÊüìÊØè‰∏™Êù°ÁõÆ
            currentItems.forEach((item, index) => {
                const actualRank = startIndex + index + 1;
                const listItem = document.createElement('li');
                
                // Ââç‰∏âÂêçÊï¥Ë°åÁâπÊÆäÊ†∑Âºè
                let itemClass = 'ranking-item';
                let rankClass = '';
                
                if (actualRank === 1) {
                    itemClass += ' top-1-item';
                    rankClass = 'top-1';
                } else if (actualRank === 2) {
                    itemClass += ' top-2-item';
                    rankClass = 'top-2';
                } else if (actualRank === 3) {
                    itemClass += ' top-3-item';
                    rankClass = 'top-3';
                }
                
                listItem.className = itemClass;
                
                listItem.innerHTML = `
                    <div class="rank ${rankClass}">${actualRank}</div>
                    <img src="${item.avatar}" alt="${item.name}" class="avatar">
                    <div class="user-info">
                        <h3 class="user-name">${item.name}</h3>
                        <div class="team-info">
                            <span class="team-icon">üèÜ</span>
                            <span class="team-name">${item.team}</span>
                            <span class="team-size">${item.teamSize}‰∫∫</span>
                        </div>
                    </div>
                    <div class="points">${item.points} ÂàÜ</div>
                `;
                
                rankingList.appendChild(listItem);
            });
            
            // Êõ¥Êñ∞ÂàÜÈ°µÊåâÈíÆÁä∂ÊÄÅ
            updatePaginationButtons(page);
        }

        // Êõ¥Êñ∞ÂàÜÈ°µÊåâÈíÆÁä∂ÊÄÅ
        function updatePaginationButtons(page) {
            currentPage = page;
            
            // Êõ¥Êñ∞‰∏ä‰∏ÄÈ°µ/‰∏ã‰∏ÄÈ°µÊåâÈíÆÁä∂ÊÄÅ
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Êõ¥Êñ∞È°µÁ†ÅÊåâÈíÆÁä∂ÊÄÅ
            pageBtns.forEach(btn => {
                const pageNum = parseInt(btn.dataset.page);
                if (pageNum === currentPage) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
                
                // ÈöêËóèË∂ÖËøáÊÄªÈ°µÊï∞ÁöÑÊåâÈíÆ
                if (pageNum > totalPages) {
                    btn.style.display = 'none';
                } else {
                    btn.style.display = 'inline-block';
                }
            });
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                renderPage(currentPage - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                renderPage(currentPage + 1);
            }
        });

        pageBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const page = parseInt(btn.dataset.page);
                renderPage(page);
            });
        });

        // ÂàùÂßãÊ∏≤ÊüìÁ¨¨‰∏ÄÈ°µ
        renderPage(1);
    </script>
